<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit($event)">
          <p>Iniciar Sesión</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Usuario" formControlName="user" required/>
            <mat-error>
              <span *ngIf="loginForm.get('user')?.invalid" class="error">
                El Nombre de Usuario es requerido
              </span>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="pass" required/>
            <mat-error>
              <span *ngIf="loginForm.get('pass')?.invalid" class="error">
                La contraseña es requerida
              </span>
            </mat-error>
          </mat-form-field>
          <button mat-raised-button [disabled]="loginForm.invalid" color="primary">
            Login
          </button>
        </form>

        <mat-divider></mat-divider>
        
        <div>
          <h2>Admin</h2>
          <h3>User: admin</h3>
          <h3>Password: pass</h3>
          <h2>Usuario</h2>
          <h3>User: user</h3>
          <h3>Password: pass</h3>
        </div>
        
      </mat-card-content>
    </mat-card>
  </div>
