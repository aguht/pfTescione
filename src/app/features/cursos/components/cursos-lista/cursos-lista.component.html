<button mat-raised-button color="primary" routerLink="/cursos/form" *ngIf="authService.isAdmin">+ AÃ±adir nuevo Curso  </button>
<table #table mat-table [dataSource]="cursoss" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let element">
      {{ element.nombre }} </td> 
    </ng-container>

    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef appTitulos> Profesor </th>
      <td mat-cell *matCellDef="let element">
      {{element.profesor}} </td>
    </ng-container>
    
    <ng-container matColumnDef="horas">
      <th mat-header-cell *matHeaderCellDef> Horas </th>
      <td mat-cell *matCellDef="let element">
      {{element.horas}} </td>
    </ng-container>
     
    <ng-container matColumnDef="inscripcion">
      <th mat-header-cell *matHeaderCellDef> Inscribir </th>
      <td mat-cell *matCellDef="let element">
        <div (click)="crearInscripcion(element)">
          <span class="material-icons">
              add_circle
          </span>
      </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> 
      </th>
      <td mat-cell *matCellDef="let element">
        <div (click)="getCursoDetails(element)" routerLink="/cursos/edit">
          <span class="material-icons" *ngIf="authService.isAdmin">
              edit
          </span>
      </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef> 
      </th>
      <td mat-cell *matCellDef="let element" >
        <div (click)="getCursoDetails(element)" routerLink="/cursos/info">
          <span class="material-icons">
              info
          </span>
      </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> 
        </th>
        <td mat-cell *matCellDef="let element" >
          <div (click)="deleteElement(element)">
            <span class="material-icons" *ngIf="authService.isAdmin">
                delete
            </span>
        </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
