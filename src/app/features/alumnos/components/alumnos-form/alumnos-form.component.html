<mat-card>
<div class="form">
  <form [formGroup]="alumnoForm" (ngSubmit)="submit()">
      <div>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input formControlName="apellido" matInput>
        </mat-form-field>
      </div>
      <div>
      <mat-form-field appearance="fill">
           <mat-label>E-mail</mat-label>
           <input formControlName="email" matInput>
         </mat-form-field>
      </div>
      <div>
      <mat-form-field appearance="fill">
          <mat-label>Telefono</mat-label>
          <input formControlName="telefono" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Direccion</mat-label>
          <input formControlName="direccion" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>DNI</mat-label>
          <input formControlName="dni" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Avatar</mat-label>
          <input formControlName="avatar" matInput>
        </mat-form-field>
      </div>
               
      
      <button type="submit">Submit</button>
  </form>
  </div>
</mat-card>
