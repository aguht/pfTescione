<table #table mat-table [dataSource]="inscripcioness" class="mat-elevation-z8">

    <ng-container matColumnDef="nombreCurso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let element">
      {{element.nombreCurso}} </td> 
    </ng-container>

    <ng-container matColumnDef="nombreAlumno">
      <th mat-header-cell *matHeaderCellDef appTitulos> Alumno </th>
      <td mat-cell *matCellDef="let element">
      {{element.nombreAlumno}} </td>
    </ng-container>
    
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Alta por </th>
      <td mat-cell *matCellDef="let element">
      {{element.user}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element">
        {{ element.fecha | date: 'short' }} </td>
      </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> 
        </th>
        <td mat-cell *matCellDef="let element" >
          <div (click)="deleteElement(element)">
            <span class="material-icons">
                delete
            </span>
        </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
